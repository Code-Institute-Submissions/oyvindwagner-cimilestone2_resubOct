<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="main-app">
        <header>
        <!-- Search input field -->
            <input type="text" id="textContentOutput" autocomplete="off" class="search-box" placeholder="Search for a location..." />
        </header>
        <!-- Main -->
        <main>
            <section class="location">
                <div class="city">Stockholm, SE</div>
                <div class="date">Thursday 11 June 2020</div>
            </section>
            <div class="current-weather">
                <div class="temp">15 <span>°C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13 °C Low | 20 °C High</div>
            </div>
        </main>
        <!-- Main -->
    </div>
    <!-- JS -->
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
